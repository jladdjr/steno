[Machine Configuration]
machine_type = Gemini PR
auto_start = True

[Output Configuration]
undo_levels = 100
time_between_key_presses = 3

[Translation Frame]
opacity = 100

[Gemini PR]
baudrate = 9600
bytesize = 8
parity = N
port = /dev/ttyACM0
stopbits = 1
timeout = 2.0

[TX Bolt]
baudrate = 9600
bytesize = 8
parity = N
port = /dev/ttyACM0
stopbits = 1
timeout = 2.0

[System: English Stenotype]
keymap[keyboard] = [["#", ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "="]], ["*", ["t", "y", "g", "h"]], ["-B", ["k"]], ["-D", ["["]], ["-E", ["n"]], ["-F", ["u"]], ["-G", ["l"]], ["-L", ["o"]], ["-P", ["i"]], ["-R", ["j"]], ["-S", [";"]], ["-T", ["p"]], ["-U", ["m"]], ["-Z", ["'"]], ["A-", ["c"]], ["H-", ["r"]], ["K-", ["s"]], ["O-", ["v"]], ["P-", ["e"]], ["R-", ["f"]], ["S-", ["q", "a"]], ["T-", ["w"]], ["W-", ["d"]], ["arpeggiate", ["space"]], ["no-op", ["\\", "]", "z", "x", "b", ",", ".", "/"]]]
dictionaries = [{"enabled": true, "path": "~/git/steno-dictionaries/dictionaries/fingerspelling.json"},{"enabled": true, "path": "~/git/steno-dictionaries/dictionaries/q-and-a.md"},{"enabled": true, "path": "~/git/steno-dictionaries/dictionaries/emily-modifiers.py"},{"enabled": true, "path": "~/git/steno-dictionaries/dictionaries/emily-symbols.py"},{"enabled": true, "path": "~/git/steno-dictionaries/dictionaries/user.json"},{"enabled": true, "path": "~/git/steno-dictionaries/dictionaries/commands.json"},{"enabled": true, "path": "~/git/steno-dictionaries/dictionaries/typey-type-full.json"}]

[Logging Configuration]
log_file = strokes.log
enable_stroke_logging = True
enable_translation_logging = True

[Plugins]
enabled_extensions = ["ninja_extension", "plover_clippy_2"]

